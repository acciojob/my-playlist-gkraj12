 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>My playlist</title>
    <style>
        body {
            background-color: rgb(204,204,204);
        }
        h1{
            text-align: center;
        }
        h2{
            text-align: center;
        }
        li{
            list-style-type: none;
        }
        a{
            text-decoration-line: none;
        }
        .player_one,
        .player_two{
            background-color: rgb(255,255,255);
            padding: 10px;
            border-radius: 10px;
            
             
        }
    </style>
</head>
<body>
    <h1>My playlist</h1>
    <ul>
        <li><a href="#" target="_blank">Song 1</a></li>
        <li><a href="#" target="_blank">Song 2</a></li>
        <li><a href="#" target="_blank">Song 3</a></li>
        <li><a href="#" target="_blank">Song 4</a></li>
        <li><a href="#" target="_blank">Song 5</a></li>
    </ul>
    <h2>Now playing...</h2>
    <div class="player_one">
        <video controls width="300">
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
        </video>
    </div>
    <h2>MP3 Songs</h2>
     
    <div class="player_two">
        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">"
        </audio>

    </div>
</body>
</html>
