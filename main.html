 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>My playlist</title>
    <style>
       body {
    background-color: rgb(204, 204, 204);
    text-align: center;
}

h1, h2 {
    text-align: center;
}

.playlist_box {
    border: 2px solid black;
    padding: 15px;
    width: 60%;
    margin: 0 auto 20px auto;
    background-color: white;
}

ul {
    padding: 0;
}

li {
    list-style-type: none;
    margin: 5px 0;
}

a {
    text-decoration-line: none;
}

.player_one,
.player_two {
    background-color: rgb(255, 255, 255);
    padding: 15px;
    border-radius: 10px;
    width: 60%;
    margin: 0 auto 20px auto;
}

video {
    width: 100%;
}
    </style>
</head>
<body>
    <h1>My Playlist</h1>

<div class="playlist_box">
    <ul>
        <li><a href="#" target="_blank">Song 1</a></li>
        <li><a href="#" target="_blank">Song 2</a></li>
        <li><a href="#" target="_blank">Song 3</a></li>
        <li><a href="#" target="_blank">Song 4</a></li>
        <li><a href="#" target="_blank">Song 5</a></li>
    </ul>
</div>

<h2>Now Playing...</h2>

<div class="player_one">
    <video controls>
        <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
    </video>
</div>

<h2>MP3 songs</h2>

<div class="player_two">
    <audio controls>
        <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
    </audio>
</div>
</body>
</html>
